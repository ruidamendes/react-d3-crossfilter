<html>
<head>
    <title>react-d3-crossfilter</title>
    <style>

        .brush .extent {
            stroke: black;
            fill: #eee;
            fill-opacity: 0.6;
            shape-rendering: crispEdges;
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        body, .app {
            margin: 0;
            padding: 0;
            font: 10px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .dot {
            fill: rgba(0, 0, 0, 0.5);
        }

        .line {
            stroke: rgba(0, 0, 0, 0.5);
        }

        .bar rect {
            fill: steelblue;
            shape-rendering: crispEdges;
        }

        .bar text {
            fill: #fff;
        }

        .plot {
            display: block;
        }

        .brush-x {
            display: block;
        }

    </style>
</head>
<body>
<div class="app" id="root">
</div>
</body>
<script src="bundle.js"></script>
</html>
